<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Events - 11th Street Sounds</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="page-events">

  <header>
    <div class="header-record"></div>
    <nav>
      <div class="logo">
        <div class="mini-record-container">
          <img src="images/11logo.jpg" alt="Mini Logo" class="mini-spinning-record" />
          <a href="index.html" class="home-link" aria-label="Home"></a>
        </div>
        <span class="logo-text">11<span class="subscript-th">th</span> Street Sounds</span>
      </div>
    </nav>
  </header>

  <main class="content events-content">
    <h1>Upcoming Events</h1>
    <div class="events-grid">
      <div class="event-item">
        <div class="event-date">
          <span class="month">JAN</span>
          <span class="day">15</span>
        </div>
        <div class="event-info">
          <h3>Deep House Night</h3>
          <p>Underground Club, 10PM - Late</p>
          <button class="rsvp-btn">RSVP</button>
        </div>
      </div>
    </div>
    <div class="calendar-container"></div>
  </main>

  <footer>
    <div class="footer-record"></div>
    <p>Â© 2025 11th Street Sounds. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
