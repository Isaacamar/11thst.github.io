<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact - 11th Street Sounds</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="page-contact">
    <header>
        <nav>
            <div class="logo">
                <div class="mini-record-container">
                    <img src="images/11logo.jpg" alt="11th Street Mini Logo" class="mini-spinning-record" />
                    <a href="index.html" class="home-link" aria-label="Home"></a>
                </div>
                <span class="logo-text">11th Street Sounds</span>
            </div>
        </nav>
    </header>

    <main class="content contact-content">
        <h1>Get in Touch</h1>
        
        <div class="contact-container">
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <input type="text" id="name" required>
                    <label for="name">Name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="form-group">
                    <textarea id="message" required></textarea>
                    <label for="message">Message</label>
                </div>
                <button type="submit">Send Message</button>
            </form>

            <div class="contact-info">
                <div class="info-item">
                    <h3>Location</h3>
                    <p>11th st</p>
                </div>
                <div class="info-item">
                    <h3>Hours</h3>
                    <p>Mon-Fri: 10AM - 10PM</p>
                    <p>Sat-Sun: 12PM - Late</p>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
