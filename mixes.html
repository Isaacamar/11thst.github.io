<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mixes - 11th Street Sounds</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="page-mixes">
  <!-- Background Image Cycler -->
  <div class="background-cycler">
    <img src="images/11thbackground2.jpeg" alt="Background 1" class="active">
    <img src="images/11thstreet234.JPG" alt="Background 2">
    <img src="images/poopy.jpeg" alt="Background 3">
  </div>

  <header>
    <div class="header-record"></div>
    <nav>
      <div class="logo">
        <div class="mini-record-container">
          <img src="images/11logo.jpg" alt="Mini Logo" class="mini-spinning-record" />
          <a href="index.html" class="home-link" aria-label="Home"></a>
        </div>
        <span class="logo-text">11<span class="subscript-th">th</span> Street Sounds</span>
      </div>
      <div class="nav-links">
        <a href="index.html" class="home-button">Home</a>
      </div>
    </nav>
  </header>

  <main class="main-layout">
    <div class="mixes-content">
      <h1>Latest Mixes</h1>
      <div class="mix-grid">
        <div class="mix-item">
          <div class="mix-record">
            <img src="images/11logo.jpg" alt="Mix Record" class="mix-spinning-record" />
          </div>
          <div class="mix-info">
            <h3>Deep House Sessions Vol. 1</h3>
            <p>Duration: 1:20:00</p>
            <div class="mix-controls">
              <button class="play-btn" data-mix="mix1">Play</button>
              <div class="progress-bar">
                <div class="progress"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="mix-item">
          <div class="mix-record">
            <img src="images/11logo.jpg" alt="Mix Record" class="mix-spinning-record" />
          </div>
          <div class="mix-info">
            <h3>Chill Vibes Vol. 2</h3>
            <p>Duration: 1:05:00</p>
            <div class="mix-controls">
              <button class="play-btn" data-mix="mix2">Play</button>
              <div class="progress-bar">
                <div class="progress"></div>
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>
  </main>

  <footer>
    <div class="footer-record"></div>
    <p>Â© 2025 11th Street Sounds. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
